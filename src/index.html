<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tug of War | By Sdhanie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 30vh;
      background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHSNmBPS7aUV310q6q1RG1gMdBmt2e07PSt8EBh-1ttMq1nDoA-O14NnANK43G3IB2gwLGOAdYZrg7uvU_SVNfhkrYQnoY2LWeb_xtygD688anB-7enD-JnKiQUY_7EemiHVTea_TYRHOQvhNAcOjJUIf2tkqpv4cODlmh1wUcgzzYlgjyiOkAyUe99V8/s1309/b52a3eba-66a4-472e-88bd-a2dfb746aacc.png');
      background-size: cover !important;
      background-repeat: no-repeat;
    }

    .competitors {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 57%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .pool {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 57%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .blueCheer {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      right: 0%;
      bottom: -1%;
      z-index: 1;
    }

    .redCheer {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      left: 0%;
      bottom: -1%;
      z-index: 1;
    }

    .blueWInBox {
      position: absolute;
      top: 12%;
      height: 10%;
      width: 10%;
      left: 45%;
      background-color: blue;
      z-index: 1;
      visibility: hidden;
    }

    .redWInBox {
      position: absolute;
      bottom: 0;
      height: 10%;
      width: 10%;
      left: 45%;
      background-color: red;
      z-index: 1;
      visibility: hidden;
    }

  </style>
  <script src="/js/game.js"></script>
</head>
<body>
  <div class="competitors" id="competitors">
    <img src="/assets/competitors.png" alt="" height="100" width="250">
  </div>

  <div class="pool" id="pool">
    <img src="/assets/pool.gif" alt="" height="130" width="100">
  </div>

  <div class="blueWInBox" id="blueWInBox"></div>
  <div class="redWInBox" id="redWInBox"></div>
</body>
</html>
